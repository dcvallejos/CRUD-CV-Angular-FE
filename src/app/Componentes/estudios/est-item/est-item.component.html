
    <div class="tops">
        <div class="espacio">
            <img
            class="logoemp"
            [src]="study.logo" 
            alt=""> 
        </div>
        <div  class="desc-exp">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <h4>{{study.titulo}}{{study.id}}</h4>
                    </div>
                    <div class="col-4">
                        <a><fa-icon
                        class="fa-solid" 
                         [icon]="faPencil"
                         (click)="onClick(study)"
                         routerLink="/studyform/{{study.id}}"

                         >
                         </fa-icon></a>
                    <a><fa-icon 
                    [icon]="faTimes"
                    [ngStyle]="{'color':'red'}"
                    class="fa-solid fa-xl"
                    (click) = "onDelete(study)"

                    ></fa-icon></a>
                    </div>
                </div>
            </div>
            <h6>{{study.institucion}}</h6>
            <p>{{study.periodo| date: 'MM/yyyy'}}</p>
            <textarea 
            readonly class="about" 
            title="sobre mi" 
            rows="4">{{study.detalles}}
            </textarea>              
        </div>
    </div>
