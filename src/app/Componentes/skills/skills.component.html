<body>
    <div class="card mat-card">
        
        <div class="tituloNedit">
        
            <h1 class="titulo"><b>Hard & Soft skills</b></h1>
        <div *ngIf="this.editOK" class="lapicito">
            
            <fa-icon
            (click)="sendEdit()"
            title="Edit" 
            class="fa-m" 
            [ngStyle] = "{'color':'black'}"
            [icon]="faPencil"
             >
             </fa-icon></div>
            </div>
        <div class="skillcontainer">       
            <app-skills-item
                class="text-center skillunit" 
                *ngFor="let skill of skills"
                [skill] = "skill"
            >
        </app-skills-item>
        <div id="proyectos" class="indexer">.</div>
        </div>

    </div>
    

</body>
