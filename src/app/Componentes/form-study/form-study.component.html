<div class="form-popup" id="myForm">
    <form 
    (ngSubmit)="onSubmit()"

    >
        <div class="form-control form-control-lg">
            <label for="titulo">Titulo:</label>
            <input 
            type="text" 
            name="titulo" 
            id="titulo" 
            placeholder="Agregar Titulo"
            [(ngModel)] ="study!.titulo"
    
            >
        </div>
        <div class="form-control form-control-lg">    
            <label for="institucion">Institucion: </label>
            <input 
            type="text" 
            name="institucion" 
            id="institucion" 
            placeholder="Agregar institucion"
            [(ngModel)] ="study!.institucion"
            >
        </div>
        <div class="form-control form-control-lg">    
            <label for="logo">Logo institucion: </label>
            <input 
            type="text" 
            name="logo" 
            id="logo" 
            placeholder="Agregar link logo"
            [(ngModel)] ="study!.logo"
            >
        </div>
        <div class="form-control form-control-lg">    
            <label for="periodo">Periodo: </label>
            <input
            type="text" 
            name="periodo" 
            id="periodo" 
            placeholder="Agregar periodo"
            [(ngModel)] ="study!.periodo"
            >
        </div>
        <div class="form-control form-control-lg">    
            <label for="detalles">Detalles: </label>
            <textarea 
            type="text" 
            name="detalles" 
            rows="5"
            maxlength="500"
            id="detalles" 
            placeholder="Agregar detalles"
            [(ngModel)] ="study!.detalles"
            ></textarea>
        </div>
    
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel"  (click)="cancelarBtn()">Close</button>
        
    </form>
    </div>
