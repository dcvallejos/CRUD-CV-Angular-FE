<div class="containers">
    <div class="row justify-content-center">
        <div class="col-4 session-form">
            <div class="card shadow text-light bg-dark">
                <div class="card-title text-center border-bottom">
                    <h2 class="p-3">Acceso</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="fnValidar($event)">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group form-group">
                            
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                                </div>
                            <input  type="text" 
                                    class="form-control" 
                                    formControlName="usuario" 
                                    placeholder="Ingrese email" 
                            />
                        </div>
                        <div *ngIf="Username?.errors && Username?.touched">
                            <p *ngIf="Username?.hasError('required')" class="error">El usuario es requerido</p>
                            <p *ngIf="Username?.hasError('email')" class="error">Ingresar en formato e-mail</p>
                        </div>
                        <label  for="password" class="form-label">Password</label>
                        <div class="input-group form-group mt-3">                            
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                                </div>
                            <input  type="password"     
                                    class="form-control" 
                                    formControlName="password" 
                                    placeholder="Ingrese password"
                            />
                            <div *ngIf="Password?.errors && Password?.touched">
                                <p *ngIf="Password?.hasError('required')" class="error">La contrase√±a es requerida</p>
                            </div>
                        </div>

                        
                          
                            <div class="btnstart mt-3">
                                <div><button type="submit" class="btn-sm btn-form btn-success">LOGIN</button></div>
                                <div><button type="button" class="btn-sm btn-form btn-danger" (click)="fnCancelar()">ATRAS</button></div>
                            </div>
                            <div class="btn-div mt-3">
                            <button type="button" (click)="onGuest()" class="btn-form bg-secondary float-end text-white" >Acceder como invitado</button>

                        </div> 
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
