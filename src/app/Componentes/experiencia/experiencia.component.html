<body >
    <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div  class="card mat-card">
        <div class="titulo">
        <h1 class="titulo"><b>Experiencia</b></h1>
        <div class="lapicito">
        <button *ngIf="editOK" class="btn btn-primary" (click)="onSavePos()">Guardar posicion</button></div></div>
            <app-exp-item 
                [ngClass]="{'mover':editOK}"
                *ngFor="let exp of exps;  let index=index ;"
                [exp] = "exp"
                (onDeleteExp)="deleteExp(exp)"
                cdkDragLockAxis="y"
                cdkDrag
                [cdkDragDisabled]="!editOK"
                [editOK]="editOK"
                >

        </app-exp-item>
        
        <a *ngIf="this.editOK" title="Edit" > 
            <fa-icon
                (click)="sendEdit()"
                title="Edit" 
                class="fa-solid fa-2xl" 
                [ngStyle] = "{'color':'green'}"
                [icon]="faPlusCircle"
            >    
        </fa-icon></a><div id="study" class="indexer">.</div>
        
    </div>    
</div>


</body>
